
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<script>
    console.log(localStorage.getItem('authToken'))
    const isLoggedIn = localStorage.getItem('isLoggedIn') || 'false';
    if (isLoggedIn=== 'true') {
        window.location.href = "dashboard.html";
        
    }
</script>
<body>
 
    <header>
        <h1>To-Do Management</h1>
        <nav>
            <a href="home.html">Home</a> |
            <a href="login.html">Login</a> |
            <a href="register.html">Register</a>
        </nav>
    </header> 
    <main>  
        
    <h2>Login</h2>
 
 
    <form action="login.html" method="POST" id="login-form">
        <div class="form-error-message" style="display: none;"></div>
        <label for="username">Username</label>
        <input class="input" id="username" name="username" placeholder="Enter your username" required type="text" value="">
        <span class="validation-message"></span>
        <br/>
        <br/>
        <label for="password">Password</label>
        <input class="input" id="password" name="password" placeholder="Enter your password" required type="password" value="">
        <span class="validation-message"></span>
        <br/>
        <br/>
        <input class="btn" id="submit" name="submit" type="submit" value="Log In">
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>

    </main>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    <noscript>
        <p style="color: red;">JavaScript is required for this site to function properly.</p>
    </noscript>

</body>
</html>
