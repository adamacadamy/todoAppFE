
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<script> 
    const isLoggedIn = localStorage.getItem('isLoggedIn') || 'false';
    if (isLoggedIn=== 'false') {
        window.location.href = 'login.html';
        
    }

 

</script>
<body>
    <header>
        <h1>To-Do Management</h1>
        <nav>
            <a href="home.html">Home</a> |
            <span>Welcome, admin!</span> |
            <a href="dashboard.html">My To-Dos</a> |
            <a href="#"   id="logout-link">Logout</a>
        </nav>
    </header>
    <main>  
        
    <h2>Your To-Do List</h2> 
    <h2>Add a New Task</h2> 
    <form action="dashboard.html" method="POST" id="add-task-form">
  
        <label for="task">Task</label>
         <input class="input" id="task" name="task" placeholder="Enter task title" required type="text" value="">
        <br/><br/>
        <label for="is_completed">
            <input id="is_completed" name="is_completed" type="checkbox" > Completed
        </label>
        <br/><br/> 
        <input class="btn" id="submit" name="submit" type="submit" value="Add Task">
    </form>
    <br/><br/> 
    <h3>Your Tasks</h3>
    <ul class="tasks-list">
        
    </ul>

    </main>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/tasks.js"></script>
    <script src="js/dashboard.js"></script>
    <noscript>
        <p style="color: red;">JavaScript is required for this site to function properly.</p>
    </noscript>

</body>
</html>
